spring:
  mongodb:
    uri: ${MONGODB_URI}
    database: journaldb
  data:
    redis:
      host: ${REDIS_HOST}
      port: 12612
      password: ${REDIS_PASSWORD}
    mongodb:
      auto-index-creation: true
  main:
    allow-circular-references: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: XXX@gmail.com
    password: XXXX XXXX XXXX XXXX
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

server:
  port: 8080
  servlet:
    context=path: /app


